<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pickleball Pro Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <div id="view-setup" class="card">
            <h1>Tournament Setup</h1>
            <label>Player Names (One per line)</label>
            <textarea id="input-names" rows="6" placeholder="Alice
Bob
Charlie
Dave
Eve
Frank
Grace
Henry"></textarea>

            <div class="row">
                <div class="col">
                    <label>Number of Courts</label>
                    <input type="number" id="input-courts" value="1" min="1">
                </div>
                <div class="col">
                    <label>Hours of Play</label>
                    <input type="number" id="input-hours" value="2" step="0.25">
                </div>
            </div>

            <div id="validation-msg" class="warning-box" style="display:none;"></div>

            <div class="options-group">
                <label class="checkbox-row" id="lbl-noback">
                    <input type="checkbox" id="input-noback" checked>
                    <span>No back-to-back sessions</span>
                </label>

                <label class="checkbox-row">
                    <input type="checkbox" id="input-nopartner" checked>
                    <span>Avoid repeat partners</span>
                </label>
            </div>

            <button class="btn-main" id="btn-generate" onclick="initTournament()">Generate Schedule</button>
        </div>

        <div id="view-matches" style="display:none">
            <div class="card">
                <h2>Active Matches</h2>
                <div id="match-list"></div>
                <button class="btn-add" onclick="addRound()">+ Add Next Round</button>
                <button class="btn-finalize" onclick="finalizeTournament()">Finalize & View Standings</button>
            </div>
        </div>

        <div id="view-leaderboard" style="display:none">
            <div class="card">
                <h2>Leaderboard</h2>
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Player</th>
                            <th>W-L</th>
                            <th>+/-</th>
                            <th>GP</th>
                        </tr>
                    </thead>
                    <tbody id="lb-body"></tbody>
                </table>
                <button class="btn-back" onclick="goBack()">Back to Matches</button>
                <button class="btn-main" style="margin-top:10px" onclick="location.reload()">Start New Session</button>
            </div>
        </div>
    </div>

    <div id="edit-modal" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <h3>Edit Matchup</h3>
            <label>Team 1</label>
            <select id="edit-p1" class="player-select"></select>
            <select id="edit-p2" class="player-select"></select>
            <label style="margin-top:10px">Team 2</label>
            <select id="edit-p3" class="player-select"></select>
            <select id="edit-p4" class="player-select"></select>

            <div class="modal-actions">
                <button class="btn-back" onclick="closeEditModal()">Cancel</button>
                <button class="btn-main" onclick="saveEditMatch()">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
