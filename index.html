<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pickleball Pro Tracker</title>
    <style>
        :root {
            --bg: #121212;
            --card: #1e1e1e;
            --primary: #bb86fc;
            --secondary: #03dac6;
            --text: #ffffff;
            --error: #cf6679;
            --border: #333;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .wrapper { width: 100%; max-width: 480px; }

        .card {
            background: var(--card);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        h1, h2 { color: var(--primary); text-align: center; margin-top: 0; }

        label { display: block; margin-bottom: 8px; font-weight: bold; font-size: 0.9rem; color: var(--secondary); }

        textarea {
            width: 100%;
            padding: 12px;
            background: #2c2c2c;
            border: 1px solid var(--border);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
            resize: vertical;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background: #2c2c2c;
            border: 1px solid var(--border);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.1s;
        }

        .btn-main { background: var(--primary); color: #000; margin-top: 10px; }
        .btn-finalize { background: var(--secondary); color: #000; margin-top: 20px; }
        .btn-add { background: transparent; border: 1px solid #555; color: #aaa; margin-top: 10px; font-size: 0.9rem; }
        .btn-back { background: #444; color: white; margin-top: 10px; }

        /* Match Styling */
        .match-card {
            background: #252525;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 5px solid var(--primary);
        }

        .match-header {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: #888;
            margin-bottom: 12px;
            text-transform: uppercase;
        }

        .recal-link { color: var(--secondary); text-decoration: underline; cursor: pointer; }

        .team-row { display: flex; justify-content: space-between; align-items: center; margin: 8px 0; }
        .names { flex: 1; font-size: 0.95rem; line-height: 1.4; padding-right: 10px; }
        .score-box { width: 70px !important; margin: 0 !important; text-align: center; border-color: var(--secondary); }
        .vs { text-align: center; font-size: 0.7rem; color: #555; font-weight: bold; }

        /* Table */
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { text-align: left; color: var(--secondary); font-size: 0.8rem; padding: 10px 5px; border-bottom: 2px solid var(--border); }
        td { padding: 12px 5px; border-bottom: 1px solid var(--border); font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="wrapper">
    <div id="view-setup" class="card">
        <h1>Tournament Setup</h1>
        <label>Player Names (One per line)</label>
        <textarea id="input-names" rows="6" placeholder="Alice
Bob
Charlie
Dave
Eve
Frank"></textarea>
        
        <label style="margin-top:15px">Hours of Play</label>
        <input type="number" id="input-hours" value="1" step="0.25">
        
        <label class="checkbox-container">
            <input type="checkbox" id="input-noback" checked>
            <span>No back-to-back sessions</span>
        </label>
        
        <button class="btn-main" onclick="initTournament()">Generate Schedule</button>
    </div>

    <div id="view-matches" style="display:none">
        <div class="card">
            <h2>Active Matches</h2>
            <div id="match-list"></div>
            <button class="btn-add" onclick="addGame()">+ Add Extra Game</button>
            <button class="btn-finalize" onclick="finalizeTournament()">Finalize & View Standings</button>
        </div>
    </div>

    <div id="view-leaderboard" style="display:none">
        <div class="card">
            <h2>Leaderboard</h2>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Player</th>
                        <th>W-L</th>
                        <th>+/-</th>
                        <th>GP</th>
                    </tr>
                </thead>
                <tbody id="lb-body"></tbody>
            </table>
            <button class="btn-back" onclick="goBack()">Back to Matches</button>
            <button class="btn-main" style="margin-top:10px" onclick="location.reload()">Start New Session</button>
        </div>
    </div>
</div>

<script>
    let players = [];
    let lastParticipants = [];
    let gameIndex = 0;

    function initTournament() {
        players = document.getElementById('input-names').value.split('\n').map(n => n.trim()).filter(n => n !== "");
        if (players.length < 4) return alert("Please enter at least 4 players.");

        const hours = parseFloat(document.getElementById('input-hours').value);
        const gamesNeeded = Math.floor((hours * 60) / 15);
        
        document.getElementById('match-list').innerHTML = "";
        gameIndex = 0;
        lastParticipants = [];

        for (let i = 0; i < gamesNeeded; i++) {
            addGame();
        }

        document.getElementById('view-setup').style.display = 'none';
        document.getElementById('view-matches').style.display = 'block';
    }

    function getBalancedPlayers() {
        const noBackToBack = document.getElementById('input-noback').checked;
        
        let counts = {};
        players.forEach(p => counts[p] = 0);
        document.querySelectorAll('.match-card').forEach(card => {
            [card.dataset.p1, card.dataset.p2, card.dataset.p3, card.dataset.p4].forEach(p => {
                if(p) counts[p]++;
            });
        });

        let candidates = [...players].sort((a, b) => {
            if (counts[a] !== counts[b]) return counts[a] - counts[b];
            return Math.random() - 0.5;
        });

        let selected = [];
        if (noBackToBack && players.length >= 8) {
            selected = candidates.filter(p => !lastParticipants.includes(p)).slice(0, 4);
            if (selected.length < 4) selected = candidates.slice(0, 4);
        } else {
            selected = candidates.slice(0, 4);
        }

        lastParticipants = selected;
        return selected;
    }

    function addGame() {
        gameIndex++;
        const p = getBalancedPlayers();
        const html = `
            <div class="match-card" data-p1="${p[0]}" data-p2="${p[1]}" data-p3="${p[2]}" data-p4="${p[3]}">
                <div class="match-header">
                    <span>Game ${gameIndex}</span>
                    <span class="recal-link" onclick="recalibrate(this)">Recalibrate</span>
                </div>
                <div class="team-row">
                    <div class="names t1-label"><strong>T1:</strong> ${p[0]} & ${p[1]}</div>
                    <input type="number" class="score-box s1" placeholder="Pts">
                </div>
                <div class="vs">VS</div>
                <div class="team-row">
                    <div class="names t2-label"><strong>T2:</strong> ${p[2]} & ${p[3]}</div>
                    <input type="number" class="score-box s2" placeholder="Pts">
                </div>
            </div>`;
        document.getElementById('match-list').insertAdjacentHTML('beforeend', html);
    }

    function recalibrate(el) {
        const card = el.closest('.match-card');
        card.dataset.p1 = ""; card.dataset.p2 = ""; card.dataset.p3 = ""; card.dataset.p4 = "";
        const p = getBalancedPlayers();
        card.dataset.p1 = p[0]; card.dataset.p2 = p[1]; card.dataset.p3 = p[2]; card.dataset.p4 = p[3];
        card.querySelector('.t1-label').innerHTML = `<strong>T1:</strong> ${p[0]} & ${p[1]}`;
        card.querySelector('.t2-label').innerHTML = `<strong>T2:</strong> ${p[2]} & ${p[3]}`;
    }

    function finalizeTournament() {
        let stats = {};
        players.forEach(p => stats[p] = { w: 0, l: 0, diff: 0, gp: 0 });

        let scoresEntered = 0;
        document.querySelectorAll('.match-card').forEach(card => {
            const s1 = parseInt(card.querySelector('.s1').value);
            const s2 = parseInt(card.querySelector('.s2').value);
            const p = [card.dataset.p1, card.dataset.p2, card.dataset.p3, card.dataset.p4];

            if (!isNaN(s1) && !isNaN(s2)) {
                scoresEntered++;
                p.forEach(name => stats[name].gp++);
                stats[p[0]].diff += (s1 - s2); stats[p[1]].diff += (s1 - s2);
                stats[p[2]].diff += (s2 - s1); stats[p[3]].diff += (s2 - s1);

                if (s1 > s2) { stats[p[0]].w++; stats[p[1]].w++; stats[p[2]].l++; stats[p[3]].l++; }
                else if (s2 > s1) { stats[p[2]].w++; stats[p[3]].w++; stats[p[0]].l++; stats[p[1]].l++; }
            }
        });

        if (scoresEntered === 0) return alert("Please enter at least one set of scores.");

        const sorted = Object.entries(stats).filter(([_, d]) => d.gp > 0)
            .sort((a, b) => b[1].w - a[1].w || b[1].diff - a[1].diff);

        let html = "";
        sorted.forEach(([name, d], i) => {
            html += `<tr>
                <td>${i+1}</td>
                <td><strong>${name}</strong></td>
                <td>${d.w}-${d.l}</td>
                <td style="color:${d.diff >= 0 ? 'var(--secondary)' : 'var(--error)'}">${d.diff > 0 ? '+' : ''}${d.diff}</td>
                <td>${d.gp}</td>
            </tr>`;
        });

        document.getElementById('lb-body').innerHTML = html;
        document.getElementById('view-matches').style.display = 'none';
        document.getElementById('view-leaderboard').style.display = 'block';
        window.scrollTo(0,0);
    }

    function goBack() {
        document.getElementById('view-leaderboard').style.display = 'none';
        document.getElementById('view-matches').style.display = 'block';
    }
</script>
</body>
</html>
